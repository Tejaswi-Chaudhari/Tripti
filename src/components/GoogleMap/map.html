<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="map.css" rel="stylesheet" />
</head>

<body>

    <div className="jumbotrun">
        <div className="container-fluid">
            <h1>
                Find the Distance
            </h1>
            <form className="form-horizontal">
                <div className="form-group">
                    <label for="from" className="col-xs-2 control label"></label>
                    <div className="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" className="form-control"></input>
                    </div>
                </div>
                <div className="form-group">
                    <label for="to" className="col-xs-2 control label"></label>
                    <div className="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" className="form-control"></input>
                    </div>
                </div>
            </form>
            <div className="col-xs-offset-2 col-xs-10">
                <button className="btn-btn-info btn-lg" onclick="calcRoute();"">
                    Search
                </button>
            </div>
        </div>

        <div className=" container-fluid">
                    <div id="googleMap">

                    </div>
                    <div id="output">

                    </div>
            </div>
        </div>


        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwSx7KJ-7-ogDdDwWoxtggP-FWC8EUZdI&libraries=places"></script>

        <script src="map.js"></script>

</body>

</html>
